            Centos下OpenSSL安装及升级
            
          </h1>

          2017-02-09
          </p>
          <div class="tags-links">
            
              
                <a href="/tags/java/" rel="tag">

        <!-- Post Main Content -->
        <div class="entry-content">
          <p>一、解压<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">tar -xzvf ./openssl-1.0.1t.tar.gz</span><br></pre></td></tr></table></figure></p>
<p>二、配置</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">cd openssl-1.0.1t/</span><br><span class="line">./config --prefix=/usr/local/ssl --openssldir=/usr/local/ssl</span><br></pre></td></tr></table></figure>
<p>三、编译&amp;&amp;安装<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">make &amp;&amp;  make install</span><br></pre></td></tr></table></figure></p>
<p>四、查看安装版本<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">[root@localhost openssl]# openssl version -a</span><br><span class="line">OpenSSL 1.0.1e-fips 11 Feb 2013</span><br><span class="line">built on: Mon Jun 29 12:45:07 UTC 2015</span><br><span class="line">platform: linux-x86_64</span><br></pre></td></tr></table></figure></p>
